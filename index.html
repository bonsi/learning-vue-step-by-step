<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="app">
        <counter subject="Likes"></counter>
        <counter subject="Dislikes"></counter>
    </div>

    <template id="counter-template">
        <h1>{{ subject }}</h1>
        <button @click="count += 1">{{ count }}</button>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

    <script>

//
//            props: ['subject'],
//
//            data: function() {
//                return { count: 0 }
//            }
//        });

        new Vue({
            el: '#app',
            components: {
                counter: {
                    template: '#counter-template',

                    props: ['subject'],

                    data: function() {
                        return { count: 0 }
                    }
                }
            }
        });
    </script>

</body>
</html>
