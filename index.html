<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="app">

        <button type="submit" @click="count += 1">
            Increment Counter: {{ count }}
        </button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                updateCount: function() {{
                    this.count += 1;
                }}
            }
        });
    </script>

</body>
</html>
